<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/img/gradient-triangle.png" type="image/png">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/styles/main.css">
    <title>VALUET</title>
</head>

<body>

    <main>


        <aside>
            <div class="menus">
                <center>
                    <div class="logo">
                        <h1>VALUET</h1>
                        <hr>
                    </div>
                </center>
                <div class="menu overview" data-page="overview">
                    <img src="/public/icon/overwiev.svg" alt="">
                    <p>Overwiev</p>
                </div>
                <div class="active-button menu wallets" data-page="wallets">
                    <img src="/public/icon/wallets.svg" alt="Svg">
                    <p>Wallets</p>
                </div>
                <div class="menu transactions" data-page="transictions">
                    <img src="/public/icon/transictions.svg" alt="">
                    <p>Transictions</p>
                </div>
                <div class=" menu exchange" data-page="exchange">
                    <img src="/public/icon/exchange.svg" alt="">
                    <p>Exchange</p>
                </div>
                <div class=" menu market" data-page="market">
                    <img src="/public/icon/market.svg" alt="">
                    <p>Market</p>
                </div>
            </div>
            <img src="/public/img/gradient-triangle.png" alt="" class="triangle">
            <footer>
                <hr>
                <div class="footer-block user">
                    <img src="/public/icon/Ellipse.svg" alt="">
                    <p class="nameUser">Mike Jakson</p>
                </div>
                <div class="footer-block log-out">
                    <img src="/public/icon/logout.svg" alt="">
                    <p>Log Out</p>
                </div>
            </footer>
        </aside>
        <header>
            <div class="left">
                <div class="search">
                    <input type="text">
                    <img src="/public/icon/search.svg" alt="">
                </div>
            </div>
            <div class="right">
                <img src="/public/icon/mail.svg" alt="">
                <img src="/public/icon/notice.svg" alt="">
            </div>
        </header>

        <div class="containers">
            <div class="container overview_page">
                <div class="page_text">
                    <h1>Overwiev</h1>
                    <h2>25 October, Sunday</h2>
                </div>
                <div class="wallets_stats wallets_stats_overwiev">
                    <div class="chart">
                        <canvas id="myChart1"></canvas>
                    </div>
                    <h2>Balance: <span class="balance"></span></h2>
                    <div class="top_wallets">
                        <div class="points">
                            <img src="/public/img/whitePoint.png" alt="">
                            <img src="/img/bluePoint.png" alt="">
                            <img src="/public/img/yellowPoint.png" alt="">
                        </div>
                        <div class="wallets">
                            <p>Ethereum: <span class="percentWallets one" style="color:white">18%</span></p>
                            <p>Bitcoin: <span class="percentWallets two" style="color: #018FFF">64%</span></p>
                            <p>DASH: <span class="percentWallets three" style="color:#FAD679">18%</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container wallets_page  show">
                <div class="page-text">
                    <h1>Wallets</h1>
                    <button class="create_wallet">Create wallet</button>
                </div>
                <div class="top">
                    <div class="wallets_page_left">
                        <div class="wallets_stats">
                            <div class="chart">
                                <h2>Total: <span class="total"></span></h2>
                                <canvas id="myChart"></canvas>
                            </div>
                            <div class="top_wallets">
                                <div class="points">
                                    <img src="/public/img/whitePoint.png" alt="">
                                    <img src="/img/bluePoint.png" alt="">
                                    <img src="/public/img/yellowPoint.png" alt="">
                                </div>
                                <div class="wallets">
                                    <p>Ethereum: <span class="percentWallets" style="color:white">18%</span></p>
                                    <p>Bitcoin: <span class="percentWallets" style="color: #018FFF">64%</span></p>
                                    <p>DASH: <span class="percentWallets" style="color:#FAD679">18%</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="wallets_div"></div>
                </div>
                <div class="bottom">
                    <div class="chart_div">
                        <div class="chart_line">
                            <canvas id="myChart2"></canvas>
                        </div>
                    </div>
                    <div class="recent_transactions">
                        <h1>RECENT TRANSACTIONS</h1>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="container transictions_page"><a href="">transictions</a></div>
            <div class="container exchange_page" >
                <div class="page-text">
                    <h1>Exchange</h1>
                </div>
                <div class="exch">
                    <div class="block from">
                        <div class="top">
                            <select>
                                <option>BTC</option>
                            </select>
                            <img src="/public/img/crypto/btc.svg" alt="">
                        </div>
                        <input type="number">
                    </div>
                    <div class="block to">
                        <div class="top">
                            <select>
                                <option>USD</option>
                            </select>
                            <img src="/public/img/crypto/btc.svg" alt="">
                        </div>
                        <input type="number" readonly="readonly">
                    </div>
                </div>
                </div>
            <div class="container market_page">
                <h1>Market</h1>
                <div class="wrapper"></div>
            </div>
        </div>
        </div>

        <div class="popup-black">
            <div class="popup">
                <p class="popup-close">X</p>
                <h1>Create new wallet</h1>
                <form name="create_wallet" class="create_wallet_form">
                    <select name="currency">
                        <option>BTC</option>
                        <option>ETH</option>
                        <option>DASH</option>
                      </select>
                    <input type="number" name="balance" >
                    <button>CREATE</button>
                </form>
            </div>      
    </main>
    <script type="module" src="/modules/guard.js"></script>
    <script type="module" src="./mainn.js"></script>

</body>

</html>
